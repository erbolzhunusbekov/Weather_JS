<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="windows">
        <div class="main">
            <div class="block1">
                <label for="input__main"><h1 class="h1">Weather</h1></label>
            </div>
            <div class="block2">
                <div class="line"></div>
            </div>
            <div class="block3">
                <input id="input__main" class="input1" placeholder="Russia, Moscow" type="text">
                <button class="input1__btn">GO</button>
            </div>
            <div class="block4">
                <div class="line1"></div>
            </div>

            <div class="main__block">
                <div class="main__block1">
                    <h2 class="cityName">Your Country</h2>
                    <p class="cityTemp">Temp</p>
                </div>
                
                <div class="main__block2">
                    <h3>Такого города нет!</h3>
                    <img class="img7" src="img/Иконки/loading.gif" alt="">
                    <h2 class="weatherMain"></h2>
                    <p class="windSpeed"></p>

                </div>
                <div class="main__block3">
                    <img class="img1" src="img/Иконки/sunny.gif" alt="">
                    <img class="img2" src="img/Иконки/rain.gif" alt="">
                    <img class="img3" src="img/Иконки/sun.gif" alt="">
                    <img class="img4" src="img/Иконки/windy.gif" alt="">
                    <img class="img5" src="img/Иконки/snow.gif" alt="">
                    <img class="img6" src="img/Иконки/all.gif" alt="">
                </div>
            </div>
        </div>
    </div>












    <script src="js/main.js"></script>
</body>
</html>
